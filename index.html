<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">


</head>
<body>
    <div class="header">
        <h3 class="header-h3">JS C4LCUL4T0R</h3>
        <p class="head-p">Simple calculator with Full Keyboard Support.</p>
    </div>
<div class="center-container">
    <div class="main">
        <div class="display">
            <p class="top-display"></p>
            <div class="bottom-display-container">
                <p class="bottom-display"></p>
            </div>
        </div>
        <div class="buttons">
            <div class="btn-left">
            <button class="clear c">C</button>
            <button class="op /">/</button>
            <button class="op *">x</button>
            <button class="num 7">7</button>
            <button class="num 8">8</button>
            <button class="num 9">9</button>
            <button class="num 4">4</button>
            <button class="num 5">5</button>
            <button class="num 6">6</button>
            <button class="num 1">1</button>
            <button class="num 2">2</button>
            <button class="num 3">3</button>
            </div>
            <div class="btn-right">
                <button class="op -">-</button>
                <button class="op +">+</button>
            </div>
        </div>
        <div class="btn-low buttons">
            <button class="num 0">0</button>
            <button class="dot num .">.</button>
            <button class="equals = Enter">=</button>
        </div>
    </div>
</div>
<div class="footer">
    <p class="footer-p">Project by Avihay Rabi </p> 
    <a class="footer-a" href="https://github.com/avihayr"> Github</a>
</div>
    <script src="script.js"></script>
</body>
</html>
